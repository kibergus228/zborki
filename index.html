<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт за макетом</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url(/css/темний\ фон\ для\ сайта.png)
        }
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            padding: 10px 20px;
            color: white;
            position: relative;
        }
        .menu .right {
            font-size: 14px;
            display: flex;
            gap: 10px;
            position: absolute;
            right: 20px;
        }
        .center-btn {
            font-size: 2vw;
            background: white;
            color: black;
            padding: 1vw 2vw;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .center-btn:hover {
            transform: scale(1.1);
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            position: relative;
            flex-wrap: wrap;
        }
        .left {
            position: relative;
            width: 30%;
            text-align: center;
           
        }
        .left img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        .left p {
            margin-top: 10px;
            font-size: 1.2vw;
            color: #f3f3f3;
        }
        .cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .card-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 30vw;
            height: 40vw;
            background: rgb(58, 58, 58);
            color: rgb(255, 255, 255);
            font-size: 2vw;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s;
            text-align: center;
            padding: 20px;
        }
        .card-btn img {
            width: 80%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .card-btn:hover {
            transform: scale(1.05);
        }
        .round-btn {
            position: fixed;
            bottom: 20px;
            right: 5px;
            width: 5vw;
            height: 5vw;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .round-btn img {
            width: 80%;
            height: 80%;
        }
        .round-btn:hover {
            transform: scale(1.1);
        }
        .nu{
            color:white;
            text-decoration: none;
        }
        .main{
            color:white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .left {
                width: 100%;
            }
            .card-btn {
                width: 90%;
                height: auto;
                font-size: 4vw;
            }
            .round-btn {
                width: 5px;
                height: 5px;
            }
            .left p {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="https://kibergus228.github.io/zborki/zborki.html" class="center-btn">Зборки</a>
        <div class="right">
            <a href="https://www.youtube.com/results?search_query=%D0%BC%D0%B0%D0%B9%D0%BD%D0%BA%D1%80%D0%B0%D1%84%D1%82" class="main">Майнкрафт</a>
            <a href="https://www.youtube.com/results?search_query=%D0%BC%D0%B0%D0%B9%D0%BD%D0%BA%D1%80%D0%B0%D1%84%D1%82" class="nu">Новини</a>
        </div>
    </div>
        <div class="cards">
            <a href="https://kibergus228.github.io/zborki/zborki.html" class="card-btn">
                <img src="./Minecraft in cyberpunk style.png">
                Я вже все знаю
            </a>
            <a href="https://www.youtube.com/results?search_query=%D0%BC%D0%B0%D0%B9%D0%BD%D0%BA%D1%80%D0%B0%D1%84%D1%82" class="card-btn">
                <img src="./пейзаж в стилі майнкрафт.png">
                Я нічого не знаю
            </a>
        </div>
    </div>
    <a href="#" class="round-btn">
        <img src="free-icon-font-comment-heart-5068740.svg">
    </a>

        </div>
</body>
</html>
